<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Previous content -->

    <!-- Add the output section for the for loop -->
    <p id="demo"></p>

    <script>
        function changeText() {
            document.getElementById("greeting").innerHTML = "Hello there!";
        }

        function checkInput() {
            let input = document.getElementById("userInput").value;

            if (isNaN(input)) {
                alert("Please insert a number!");
            } else if (input < 10) {
                alert("The number is lower than 10");
            } else {
                alert("The number is higher than 10");
            }
        }

        // Use a for loop to output numbers 1 to 5
        let text = "";
        for (let i = 1; i <= 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
